# -----------------------------
# Application Info
# -----------------------------
spring.application.name=user-service
server.port=8080

# -----------------------------
# Database Configuration
# -----------------------------
# ?? Do NOT commit real DB credentials.
spring.datasource.url=jdbc:mysql://localhost:3307/app_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# -----------------------------
# Kafka Configuration
# -----------------------------
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=user-service
spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# -----------------------------
# Swagger / OpenAPI
# -----------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# -----------------------------
# JPA Logging (Development Only)
# ?? Disable in production to avoid performance overhead.
# -----------------------------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# -----------------------------
# JWT Configuration
# ?? MUST match order-service JWT settings.
# ?? NEVER commit real secrets. Use environment variables.
# -----------------------------
jwt.secret=YOUR_JWT_SECRET
jwt.expiration-ms=3600000   # 1 hour
