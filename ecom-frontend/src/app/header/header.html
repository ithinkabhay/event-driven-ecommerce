<nav class="navbar navbar-expand-lg navbar-dark app-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" (click)="goToProducts()" style="cursor: pointer;">
      Eâ€‘Commerce Demo
    </a>

    <!-- Toggler (optional if you want collapse behavior) -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
      aria-controls="mainNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="goToProducts()"
            style="cursor: pointer;"
          >
            Products
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="goToCart()" style="cursor: pointer;">
            Cart
            <span class="cart-badge" *ngIf="cartItemCount > 0">
              {{ cartItemCount }}
            </span>
          </a>
        </li>
      </ul>

      <button
        *ngIf="auth.isLoggedIn()"
        class="btn btn-outline-light btn-sm"
        (click)="logout()"
      >
        Logout
      </button>
    </div>
  </div>
</nav>
