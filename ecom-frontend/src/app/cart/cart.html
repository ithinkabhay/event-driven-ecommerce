<div class="container mt-4">
  <h3>Your Cart</h3>

  <div *ngIf="message" class="alert alert-success">{{ message }}</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table class="table" *ngIf="items.length > 0; else emptyCart">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Subtotal</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.name }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price * item.quantity | currency }}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="remove(item)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>

  <div class="mt-3" *ngIf="items.length > 0">
    <h5>Total: {{ total | currency }}</h5>
    <button class="btn btn-secondary me-2" (click)="clear()">Clear Cart</button>
    <!-- <button class="btn btn-primary" (click)="checkout()">Checkout</button> -->
     <button class="btn btn-primary" (click)="goToPayment()">Proceed to payment</button>
  </div>
</div>
