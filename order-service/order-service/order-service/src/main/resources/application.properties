# -----------------------------
# Application Info
# -----------------------------
spring.application.name=order-service
server.port=8081

# -----------------------------
# Database Configuration
# -----------------------------
# ?? In production, do NOT hardcode credentials.
spring.datasource.url=jdbc:mysql://localhost:3307/app_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# -----------------------------
# Kafka Configuration
# -----------------------------
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=order-service
spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Force PaymentEvent class for JSON messages (no type headers)
spring.kafka.consumer.properties.spring.json.value.default.type=com.ecommerce.dto.PaymentEvent
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# -----------------------------
# Swagger / OpenAPI
# -----------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# -----------------------------
# JWT Configuration
# ?? MUST match user-service JWT settings.
# ?? NEVER commit real secrets to Git. Use environment variables.
# -----------------------------
jwt.secret=YOUR_JWT_SECRET
jwt.expiration-ms=3600000   # 1 hour
