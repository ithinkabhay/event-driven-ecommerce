# -----------------------------
# Application Info
# -----------------------------
spring.application.name=payment-service
server.port=8083

# -----------------------------
# Database Configuration
# -----------------------------
# ?? In production, DO NOT hardcode username/password.
spring.datasource.url=jdbc:mysql://localhost:3307/app_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# -----------------------------
# Kafka Configuration
# -----------------------------
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=payment-service
spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# -----------------------------
# Swagger / OpenAPI
# -----------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# -----------------------------
# Stripe Payment Configuration
# ?? NEVER commit real Stripe secret keys.
#    Use environment variables in production.
# -----------------------------
stripe.currency=usd

# Stripe API key (test or live)
stripe.api.key=YOUR_STRIPE_API_KEY

# Webhook secret obtained from Stripe Dashboard or Stripe CLI
stripe.webhook.secret=YOUR_STRIPE_WEBHOOK_SECRET
